# Minimal config for getting Synapse to run

# XXX: A couple of tests expect that the homeserver is called `synapse`.
# TestMultipleListsDMUpdate and TestMultipleOverlappingLists
server_name: "synapse"
listeners:
  - port: 8008
    type: http
    bind_addresses: ['::1', '127.0.0.1']
    resources:
    - names: [client]
database:
  name: sqlite3
  args:
    database: ":memory:"
report_stats: false

# Disable rate limits
rc_login:
  address:
    per_second: 123456
    burst_count: 123456
  account:
    per_second: 123456
    burst_count: 123456
  failed_attempts:
    per_second: 123456
    burst_count: 123456

rc_message:
  per_second: 123456
  burst_count: 123456

rc_registration:
  per_second: 123456
  burst_count: 123456

# Allow tests to create users programmatically
enable_registration: true
enable_registration_without_verification: true